<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Pendaftaran Admin FiveM</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
        }
        .container {
            width: 50%;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px gray;
        }
        input, textarea, select {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Pendaftaran Admin FiveM</h2>
        <form id="adminForm">
            <label>Nama IC:</label>
            <input type="text" id="nama_ic" required>

            <label>Nama OOC:</label>
            <input type="text" id="nama_ooc" required>

            <label>Umur OOC:</label>
            <input type="number" id="umur_ooc" required>

            <label>Apakah Pernah Menjadi Admin?</label>
            <select id="pernah_admin">
                <option value="Ya">Ya</option>
                <option value="Tidak">Tidak</option>
            </select>

            <label>Bermain Berapa Lama di Mentari RP:</label>
            <input type="text" id="lama_main" required>

            <label>Bermain di Kota Mana Saja:</label>
            <input type="text" id="kota_main" required>

            <label>Visi dan Misi:</label>
            <textarea id="visi_misi" required></textarea>

            <button type="button" onclick="kirimData()">Kirim</button>
        </form>
    </div>

    <script>
        function kirimData() {
            const token = "8017274977:AAGonzixUns6wo0chSKgyw3BveSQDuQd2oM";
            const chat_id = "8105758234";

            const nama_ic = document.getElementById("nama_ic").value;
            const nama_ooc = document.getElementById("nama_ooc").value;
            const umur_ooc = document.getElementById("umur_ooc").value;
            const pernah_admin = document.getElementById("pernah_admin").value;
            const lama_main = document.getElementById("lama_main").value;
            const kota_main = document.getElementById("kota_main").value;
            const visi_misi = document.getElementById("visi_misi").value;

            const pesan = `ðŸ“Œ *Formulir Pendaftaran Admin FiveM*\n\n` +
                `ðŸ”¹ *Nama IC:* ${nama_ic}\n` +
                `ðŸ”¹ *Nama OOC:* ${nama_ooc}\n` +
                `ðŸ”¹ *Umur OOC:* ${umur_ooc}\n` +
                `ðŸ”¹ *Pernah Menjadi Admin:* ${pernah_admin}\n` +
                `ðŸ”¹ *Lama Bermain di Mentari RP:* ${lama_main}\n` +
                `ðŸ”¹ *Bermain di Kota Mana Saja:* ${kota_main}\n` +
                `ðŸ”¹ *Visi dan Misi:* ${visi_misi}`;

            const url = `https://api.telegram.org/bot${token}/sendMessage?chat_id=${chat_id}&text=${encodeURIComponent(pesan)}&parse_mode=Markdown`;

            fetch(url)
                .then(response => {
                    if (response.ok) {
                        alert("Formulir berhasil dikirim!");
                        document.getElementById("adminForm").reset();
                    } else {
                        alert("Gagal mengirim data, coba lagi.");
                    }
                })
                .catch(error => {
                    alert("Terjadi kesalahan: " + error);
                });
        }
    </script>

</body>
</html>
