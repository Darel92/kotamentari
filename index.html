<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Token</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
            background-color: #f4f4f4;
        }
        .container {
            background: white;
            padding: 20px;
            max-width: 400px;
            margin: auto;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        input, button {
            margin: 10px 0;
            padding: 10px;
            width: 90%;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            cursor: pointer;
            background-color: #007BFF;
            color: white;
            border: none;
        }
        button:hover {
            background-color: #0056b3;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>

    <div class="container" id="loginContainer">
        <h2>Login dengan Token</h2>
        <input type="text" id="tokenInput" placeholder="Masukkan Token">
        <button onclick="login()">Login</button>
    </div>

    <div class="container hidden" id="userContainer">
        <h2>Selamat Datang, User!</h2>
        <p>Anda berhasil login.</p>
        <button onclick="logout()">Logout</button>
    </div>

    <div class="container hidden" id="adminContainer">
        <h2>Selamat Datang, Admin!</h2>
        <p>Anda login sebagai admin.</p>
        <button onclick="resetToken()">Reset Token</button>
        <button onclick="logout()">Logout</button>
    </div>

    <script>
        function login() {
            const token = document.getElementById("tokenInput").value;
            const storedUserToken = "FxZkuGvjUtxaj"; // Token user diperbaiki
            const storedAdminToken = "HgfGVcxSa"; // Token admin tetap sama

            if (token === storedUserToken) {
                document.getElementById("loginContainer").classList.add("hidden");
                document.getElementById("userContainer").classList.remove("hidden");
            } else if (token === storedAdminToken) {
                document.getElementById("loginContainer").classList.add("hidden");
                document.getElementById("adminContainer").classList.remove("hidden");
            } else {
                alert("Token salah!");
            }
        }

        function logout() {
            document.getElementById("loginContainer").classList.remove("hidden");
            document.getElementById("userContainer").classList.add("hidden");
            document.getElementById("adminContainer").classList.add("hidden");
        }

        function resetToken() {
            const newUserToken = generateToken();
            const newAdminToken = "HgfGVcxSa"; // Admin token tetap sama

            alert(`Token baru:\nUser Token: ${newUserToken}\nAdmin Token: ${newAdminToken}`);
        }

        function generateToken() {
            return Math.random().toString(36).substring(2, 15) + Math.random().toString(36).substring(2, 15);
        }
    </script>

</body>
</html>
